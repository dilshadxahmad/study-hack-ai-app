name: study_hack_ai
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.7
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/app_icon_fg.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/svg/

  fonts:
    - family: Poppins
      fonts:
      - asset: assets/fonts/PoppinsRegular.ttf
      - asset: assets/fonts/PoppinsBold.ttf
      - asset: assets/fonts/PoppinsBoldItalic.ttf
      - asset: assets/fonts/PoppinsItalic.ttf
      - asset: assets/fonts/PoppinsMedium.ttf
      - asset: assets/fonts/PoppinsSemiBold.ttf
    - family: Roboto
      fonts:
      - asset: assets/fonts/RobotoRegular.ttf
      - asset: assets/fonts/RobotoBold.ttf

flutter_native_splash:
  android: true
  ios: true

  image: "assets/icons/splash_icon.png"
  color: "#FFFFFF"